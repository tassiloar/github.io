<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Worksheet</title>
</head>

<body>

    <button onclick="problem1()"> problem1 </button>
    <button onclick="problem2()"> problem2 </button>
    <button onclick="problem3()"> problem3 </button>
    <button onclick="problem4()"> problem4 </button>
    <button onclick="problem5()"> problem5 </button>

    <script>
        function problem1() {
            for (n = 40; n >= 10; n -= 2) {
                alert(n)
            }
        }

        function problem2() {
            let sum = 0;

            while (sum <= 20) {
                let input = prompt("Enter a number:");
                sum += parseInt(input);
            }
        }

        function problem3() {
            let sum = 0;
            let numbers = new Array();

            while (sum <= 20) {
                let input = prompt("Enter a number:");
                sum += parseInt(input);
                numbers.push(input);
            }

            document.write(numbers);
        }

        function problem4() {

            let songs = {
                "Overseas": "Ken Karson",
                "Timeless": "Playboy Carti",
                "Over": "Playboy Carti",
                "Freestyle 3": "Ken Karson",
                "Bubbly": "Young Thug"
            }

            for (song in songs) {
                //document.write(songs[song] + ", " + song + "<br>");
                document.write(song + ", " + songs[song] + "<br>");
            }
        }

        function problem5() {

            let songs = {
                "Overseas": "Ken Karson",
                "Timeless": "Playboy Carti",
                "Over": "Playboy Carti",
                "Freestyle 3": "Ken Karson",
                "Bubbly": "Young Thug"
            }

            let input = prompt("Enter an artist:");

            for (song in songs) {
                if (songs[song].toLowerCase() === input.toLowerCase()) {
                    document.write(song + "<br>");
                }
            }
        }

    </script>

</body>

</html>
