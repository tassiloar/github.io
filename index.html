<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const items = {
            "Hotdogs": 4.80,
            "Fries": 3.95,
            "Soda": 1.99
        };

        let quantities = {};

        for (let item in items) {
            let quantity = parseInt(prompt(`How many ${item} would you like?`));
            quantities[item] = quantity;
        }

        let total = 0;
        for (let item in items) {
            total += quantities[item] * items[item];
        }

        let discount = 0;
        if (total >= 25) {
            discount = total * 0.1;
        }

        const totalAfterDiscount = total - discount;
        const taxAmount = totalAfterDiscount * 0.0625;
        const finalTotal = totalAfterDiscount + taxAmount;

        document.write("Qty of Hotdogs: " + quantities["Hotdogs"] + ",    Total: $" + showMoney(quantities["Hotdogs"] * items["Hotdogs"]) + "<br>");
        document.write("Qty of French Fries: " + quantities["Fries"] + ",    Total: $" + showMoney(quantities["Fries"] * items["Fries"]) + "<br>");
        document.write("Qty of Drinks: " + quantities["Soda"] + ",    Total: $" + showMoney(quantities["Soda"] * items["Soda"]) + "<br>");
        document.write("Subtotal before discount: $" + showMoney(total) + "<br>");
        document.write("Discount (if applicable): $" + showMoney(discount) + "<br>");
        document.write("Subtotal after discount: $" + showMoney(totalAfterDiscount) + "<br>");
        document.write("Tax amount: $" + showMoney(taxAmount) + "<br>");
        document.write("Final amount: $" + showMoney(finalTotal) + "<br>");


        function showMoney(number) {
            let roundedNumber = Math.round(number * 100) / 100;

            let result = roundedNumber.toString();

            if (result.indexOf('.') === -1) {
                result += '.00';
            }

            else {
                let decimalPart = result.split('.')[1];
                if (decimalPart.length === 1) {
                    result += '0';
                }
            }

            return result;
        }


    </script>

</body>

</html>
